    <!-- Card Form -->
    <div class="section mt-5">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3"><span>CREDIT </span><span>DEBIT</span></h6>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
              <label for="reg-log" class="bi bi-arrow-up-left"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">CREDIT</h4>
                        <form @submit.prevent="cardTransactionCredit">
                        <div class="form-group">
                          <input type="text" class="form-style" v-model="cardNumber" placeholder="Card number"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="number" class="form-style" v-model="cvv" placeholder="Card cvv"
                           autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="logpass" class="form-style" v-model="thruDate" placeholder="Thru Date"
                          autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="logpass" class="form-style" v-model="cardHolder" placeholder="Card Holder"
                          autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="number" name="logpass" class="form-style" v-model="amount" placeholder="Amount"
                           autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="logpass" class="form-style" v-model="description" placeholder="Description"
                           autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" @click="cardTransactionCredit" class="btn mt-4">submit</a>
                      </form>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">DEBIT</h4>
                        <form @submit.prevent="cardTransactionDebit">
                          <div class="form-group">
                            <input type="text" class="form-style" v-model="cardNumber" placeholder="Card number"
                              autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="number" class="form-style" v-model="cvv" placeholder="Card cvv"
                             autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="logpass" class="form-style" v-model="thruDate" placeholder="Thru Date"
                            autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="logpass" class="form-style" v-model="cardHolder" placeholder="Card Holder"
                            autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="number" name="logpass" class="form-style" v-model="amount" placeholder="Amount"
                             autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="logpass" class="form-style"  v-model="accountNumberFunds" placeholder="Accont to debit"
                            autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="text" name="logpass" class="form-style" v-model="description" placeholder="Description"
                             autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="#" @click="cardTransactionDebit" class="btn mt-4">submit</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
