  <link rel="stylesheet" href="../style/styleCardForm.css">
  <link rel="import" href="https://fonts.googleapis.com/css?family=Muli&display=swap">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-between">

  <main id="app">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow p-md-3">
      <div class="container">
        <a class="navbar-brand" href="./home.html">M&M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../web/accounts.html">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./cards.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../web/loans.html">Loans</a>
            </li>
            <li class="nav-item">
              <button type="button" @click="showAlert" class="bi bi-box-arrow-right logout">
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./index.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container rounded transactionForm">
      <div class="row d-flex justify-content-center pb-5 mt-5">
        <div class="col-sm-5 col-md-5 mt-5 ml-1">
          <div class="py-4 d-flex flex-row">
            <h5><span class="fa fa-check-square-o"></span><b>TRANSACTION</b> | </h5><span class="pl-2">Pay</span>
          </div>


          <div class="rounded bg-light d-flex">
            <div class="p-2">Available balance </div>
            <div v-show="accountBalance > 0" class="ml-auto p-2 green">${{accountBalance}}</div>
          </div>
          <div class="rounded bg-light d-flex mt-3" v-show="amount > 0">
            <div class="p-2">New balance </div>
            <div v-show="accountBalance > 0" class="ml-auto p-2 text-primary">${{accountBalance - amount}}</div>
          </div>

          <hr>
          <div class="pt-2">

            <form @submit.prevent="transfer">

              <select v-model="ownAccount" @change="balance" class="mt-3 form-select">
                <option selected disabled>Select Account</option>
                <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
              </select>
          </div>

          <div class="col-md-12 mt-3">
            <input class="form-control" required type="text" name="destinyAccount" placeholder="Receiver's account"
              v-model="destinyAccount">
          </div>

          <div class="col-md-12 mt-3">
            <input class="form-control" required id="transferAmount" type="number" name="amount" :value="amount" placeholder="Amount" v-model="amount">
          </div>

          <div class="col-md-12 mt-3">
            <input class="form-control" type="text" required name="Description" placeholder="Description" v-model="Description">
          </div>

          <button type="submit" @click="showAlertTransfer" class="btn btn-primary mt-3">Transfer</button>

          </form>

          <div class="py-4 d-flex justify-content-end">
            <h6><a href="../web/accounts.html">Cancel and return</a></h6>
          </div>

        </div>
      </div>
    </div>


    <div class="footer-basic">
      <footer>
        <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
              class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a
            href="#"><i class="icon ion-social-facebook"></i></a></div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Services</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">About</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Terms</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Privacy
              Policy</a></li>
        </ul>
        <p class="copyright">M&M Â© 2022</p>
      </footer>

    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="../js/transfer.js"></script>
</body>

</html>
