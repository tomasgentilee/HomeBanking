<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/singUp.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Sing Up</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form class="sign-in-form" @submit.prevent="login">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="bi-envelope"></i>
                <input type="email" name="email" placeholder="Email" required="" v-model="email"/>
              </div>
              <div class="input-field">
                <i class="bi bi-file-lock"></i>
                <input type="password" name="pswd" placeholder="Password" required="" v-model="password"/>
              </div>
              <button class="btn" id="signUp">Sign Up</button>
              <div class="social-media"></div>
            </form>
            <form class="sign-up-form" @submit.prevent="register">
              <h2 class="title">Sign Up</h2>
              <div class="input-field">
                <i class="bi bi-person-circle"></i>
                <input type="text" name="name" placeholder="Name" required="" v-model="registerName" />
              </div>
              <div class="input-field">
                <i class="bi bi-person-circle"></i>
                <input type="text" name="lastName" placeholder="Last name" required="" v-model="registerLastName"/>
              </div>
              <div class="input-field">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" placeholder="Email" required="" v-model="registerEmail"/>
              </div>
              <div class="input-field">
                <i class="bi bi-file-lock"></i>
                <input type="password" name="pswd" placeholder="Password" required="" v-model="registerPassword"/>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="social-media">
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>First time here?</h3>
              <p>Be part of our community, be part of M&M</p>
              <button class="btn transparent" id="sign-up-btn" @click="switcher">
                Create account
              </button>
            </div>
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Already have an account?</h3>
              <br>
              <button class="btn transparent" id="sign-in-btn" @click="switcher">
                Log in
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
