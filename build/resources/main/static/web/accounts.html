<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="import" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-between">

  <main id="app">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow p-md-3">
      <div class="container">
        <a class="navbar-brand" href="./home.html">M&M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./cards.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../web/loans.html">Loans</a>
            </li>
            <li class="nav-item">
              <button type="button" @click="showAlert" class="bi bi-box-arrow-right logout">
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./index.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cuentas -->

    <div class="d-flex flex-column justify-content-center accountInfo">
      <div class="d-flex justify-content-center contenedorCuentas">
        <div class="section_our_solution">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="our_solution_category">
                <div class="solution_cards_box">
                  <div class="solution_card" v-for="account in accounts">
                    <div class="hover_color_bubble"></div>
                    <div class="d-flex p-2">
                      <div class="solu_title ms-3">
                        <h3>{{account.number}}</h3>
                      </div>
                    </div>
                    <div class="solu_description">
                      <div>
                        <h6>Balance:</h6>
                        <h2>${{account.balance}}</h2>
                      </div>
                      <div>
                        <h6>Creation Date:</h6>
                        <h6>{{account.creationDate.slice(0,10)}}</h6>
                      </div>
                      <button type="button" class="read_more_btn"><a class="botonRedirect"
                          :href="'./account.html?id=' + account.id">View Account</a></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <aside v-if="accounts.length < 3" class="responsive-banner third">
        <div class="container-envelope">
          <svg class="cirle-a" height="160" width="160">
            <circle cx="80" cy="80" r="80" />
          </svg>
          <svg class="cirle-b" height="60" width="60">
            <circle cx="30" cy="30" r="30" />
          </svg>
          <svg class="cirle-c" height="600" width="600">
            <circle cx="300" cy="300" r="300" />
          </svg>
          <svg class="cirle-d" height="60" width="60">
            <circle cx="30" cy="30" r="30" />
          </svg>
          <img src="" />
          <div class="col-xs-12">
            <h2>Need an Account?</h2>
            <p class="applyP">Click the next button and apply for it!</p>
            <button target="_blank" type="button" @click="createAccount" class="more-link">Account</button>
          </div>
        </div>
      </aside>
    </div>

    <!-- Footer -->

    <div class="footer-basic">
      <footer>
        <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
              class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a
            href="#"><i class="icon ion-social-facebook"></i></a></div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Services</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">About</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Terms</a></li>
          <li class="list-inline-item"><a href="#" @click="showAlertFooter">Privacy
              Policy</a></li>
        </ul>
        <p class="copyright">M&M Â© 2022</p>
      </footer>

    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="../js/accounts.js"></script>
</body>

</html>
